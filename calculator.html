<!DOCTYPE html PUBLIC "hunkarPurtul"><html><head>  <title>Hesap Makinesi</title>  <link rel="stylesheet" type="text/css" href="style.css"><script src="calculator.js"></script></head><body>  <form id="calcul" name="calcul">    <input class="textStyle" value="0" name="res"><br>    <input onclick="calculate(1)" class="buttonStyle" type="button" value=" 1 " name="1">	<input onclick="calculate(2)" class="buttonStyle" type="button" value=" 2 " name="2"> 	<input onclick="calculate(3)" class="buttonStyle" type="button" value=" 3 " name="3">	<input onclick='calculate("+")' class="buttonStyle" type="button" value=" + " name="+"><br>    <input onclick="calculate(4)" class="buttonStyle" type="button" value=" 4 " name="4"> 	<input onclick="calculate(5)" class="buttonStyle" type="button" value=" 5 " name="5"> 	<input onclick="calculate(6)" class="buttonStyle" type="button" value=" 6 " name="6">	<input onclick='calculate("-")' class="buttonStyle" type="button" value=" - " name="-"><br>    <input onclick="calculate(7)" class="buttonStyle" type="button" value=" 7 " name="7"> 	<input onclick="calculate(8)" class="buttonStyle" type="button" value=" 8 " name="8"> 	<input onclick="calculate(9)" class="buttonStyle" type="button" value=" 9 " name="9"> 	<input onclick='calculate("*")' class="buttonStyle" type="button" value=" * " name="*"><br>    <input onclick="clearAll()" class="buttonStyle" type="button" value=" C " name="C"> 	<input onclick="calculate(0)" class="buttonStyle" type="button" value=" 0 " name="0"> 	<input onclick='calculate("=")' class="buttonStyle" type="button" value=" = " name="="> 	<input onclick='calculate("/")' class="buttonStyle" type="button" value=" / "><br>  </form></body></html>
